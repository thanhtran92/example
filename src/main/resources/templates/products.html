<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
    <title>ONLINE STORE</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ONLINE STORE</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="#" th:href="@{/}">Home</a></li>
            <li class="active"><a href="#" th:href="@{/products}">Products</a></li>
            <li><a href="#" th:href="@{product/new}">Create Product</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Products List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}">Id</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.price}">Price</td>
            <td><a th:href="@{'/product/' + ${product.id}}">View</a></td>
            <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
            <td><a th:onclick="'testModal(\'' + ${product.id} + '\');'" href="javascript:void(0)">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete product</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure want to delete this product?</p>
          </div>
          <input type="hidden" id="deletedProductId"/>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="btnYes">Yes</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script>
      function testModal(id) {
        console.log(id);
        $('#deletedProductId').val(id);
        $('#myModal').modal({});
      }

      $('#btnYes').click(function() {
        alert($('#deletedProductId').val());
        //$('products').remove($('#deletedProductId'));
        $.post( "${'/product/delete/' + $('#deletedProductId').val()}", function( data ) {
          alert( "Data Loaded: " );
        });
        $('#popup').modal('hide');
      });
    </script>
  </body>
</html>
