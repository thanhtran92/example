<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>ONLINE STORE</title>
</head>
<body>
<div class="container">
    <div th:if="${unless #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Image path</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Info</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Id</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.imagePath}">Image path</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td th:text="${product.info}">Info</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
