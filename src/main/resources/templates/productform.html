    <form class="form-horizontal" role="form" th:object="${product}" th:action="@{/product}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Category:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{category}" placeholder="Enter category"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Image Path:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{imagePath}" placeholder="Enter image path"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Quantity:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{quantity}" placeholder="Enter quantity"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Price:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Info:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" th:field="*{info}" placeholder="Enter info"></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </body>
