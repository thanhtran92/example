    <style type="text/css">
      body {
        background-color: #e1e1e1;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover:not(.active) {
        background-color: #111;
      }
      .active {
        background-color: #4CAF50;
      }
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>

    </nav>

    <div class="container">
      <form th:object="${product}" th:action="@{/product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter name"></input>
        <label>Category:</label>
        <select th:field="*{category}">
          <option value="Phone">Phone</option>
          <option value="Tablet">Tablet</option>
          <option value="Other">Other</option>
        </select>
        <label>Image Path:</label>
        <input type="text" th:field="*{imagePath}" placeholder="Enter image path"></input>
        <label>Quantity:</label>
        <input type="text" th:field="*{quantity}" placeholder="Enter quantity"></input>
        <label>Price:</label>
        <input type="text" th:field="*{price}" placeholder="Enter price"></input>
        <label>Info:</label>
        <input type="text" th:field="*{info}" placeholder="Enter info"></input>
        <input type="submit" value="Submit"></input>
      </form>
    </div>
